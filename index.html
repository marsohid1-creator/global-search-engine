<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Auto Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        #loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #666;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1E88E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gsc-control-cse {
            padding: 0 !important;
            border: none !important;
        }
        
        .gs-title {
            text-decoration: none !important;
            padding-top: 5px;
            padding-bottom: 2px;
        }
        
        /* Приховати рекламу Google, якщо це можливо стилями (не завжди спрацьовує, але варто спробувати) */
        .gsc-adBlock { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-state">
        <div class="spinner"></div>
        <div id="loading-text">Пошук найкращих пропозицій...</div>
    </div>

    <!-- 
      Додано data-gname="autoSearch" для точної ідентифікації елемента 
    -->
    <div class="gcse-searchresults-only" data-gname="autoSearch" data-linkTarget="_blank"></div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const rawSites = params.get('sites');
            return {
                query: params.get('q') || '',
                sites: rawSites ? decodeURIComponent(rawSites).split(',') : []
            };
        }

        const params = getQueryParams();
        let finalQuery = params.query;

        if (finalQuery && params.sites.length > 0) {
            const cleanSites = params.sites.filter(s => s.trim().length > 0);
            if (cleanSites.length > 0) {
                const siteOperators = cleanSites.map(site => `site:${site.trim()}`).join(' OR ');
                finalQuery = `${finalQuery} (${siteOperators})`;
            }
        }

        console.log("Executing Query:", finalQuery);

        // Тайм-аут безпеки: якщо за 8 секунд нічого не сталося, прибираємо спіннер
        setTimeout(() => {
            const loader = document.getElementById('loading-state');
            if (loader && loader.style.display !== 'none') {
                loader.innerHTML = "<p>Пошук триває довше ніж зазвичай, або виникла помилка з'єднання.</p>";
            }
        }, 8000);

        window.__gcse = {
            parsetags: 'onload', // Змінено на 'onload' (або можна видалити рядок, це дефолт)
            initializationCallback: function() {
                if (finalQuery) {
                    // Використовуємо gname "autoSearch", який ми дали div-у вище
                    google.search.cse.element.getElement('autoSearch').execute(finalQuery);
                } else {
                    document.getElementById('loading-state').innerHTML = "Введіть запит для пошуку";
                }
            },
            searchCallbacks: {
                web: {
                    ready: function() {
                        // Як тільки Google підготував результати (навіть якщо їх 0)
                        const loader = document.getElementById('loading-state');
                        if (loader) loader.style.display = 'none';
                    },
                    rendered: function() {
                        // Додаткова перестраховка
                        const loader = document.getElementById('loading-state');
                        if (loader) loader.style.display = 'none';
                    }
                }
            }
        };
    </script>

    <script async src="https://cse.google.com/cse.js?cx=1344d65dca9264bd9"></script>

</body>
</html>
