<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Auto Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        /* Стилізація лоадера */
        #loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #666;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1E88E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Прибираємо рамки та зайві відступи від гуглівського блоку */
        .gsc-control-cse {
            padding: 0 !important;
            border: none !important;
        }
        
        /* Робимо посилання клікабельними та зручними для пальця */
        .gs-title {
            text-decoration: none !important;
            padding-top: 5px;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>

    <!-- Лоадер, який показується поки Гугл вантажить скрипти -->
    <div id="loading-state">
        <div class="spinner"></div>
        <div>Пошук найкращих пропозицій...</div>
    </div>

    <!-- 
      Контейнер, де з'являться результати. 
      Атрибут data-linkTarget="_blank" змушує посилання відкриватися 
      (зазвичай це перехоплює Flutter WebView для відкриття в браузері або новому вікні)
    -->
    <div class="gcse-searchresults-only" data-linkTarget="_blank"></div>

    <script>
        // Функція для отримання параметрів з URL
        // Очікуваний формат: index.html?q=BMW&sites=mobile.de,otomoto.pl
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            // Декодуємо компоненти, щоб уникнути проблем зі спецсимволами
            const rawSites = params.get('sites');
            return {
                query: params.get('q') || '',
                sites: rawSites ? decodeURIComponent(rawSites).split(',') : []
            };
        }

        const params = getQueryParams();
        let finalQuery = params.query;

        // Логіка формування розширеного запиту
        if (finalQuery && params.sites.length > 0) {
            // Фільтруємо порожні елементи, якщо такі раптом потрапили
            const cleanSites = params.sites.filter(s => s.trim().length > 0);
            
            if (cleanSites.length > 0) {
                // Формуємо рядок (site:A OR site:B)
                const siteOperators = cleanSites.map(site => `site:${site.trim()}`).join(' OR ');
                finalQuery = `${finalQuery} (${siteOperators})`;
            }
        }

        console.log("Original Query:", params.query);
        console.log("Sites:", params.sites);
        console.log("Constructed Query:", finalQuery);

        // Налаштування callback для Google PSE
        window.__gcse = {
            parsetags: 'explicit', // Ми самі ініціюємо пошук
            initializationCallback: function() {
                // Як тільки бібліотека завантажилась:
                if (finalQuery) {
                    const element = google.search.cse.element.getElement('default-element');
                    // Запускаємо пошук
                    google.search.cse.element.getElement('searchresults-only0').execute(finalQuery);
                } else {
                    document.getElementById('loading-state').innerHTML = "Введіть запит для пошуку";
                }
            },
            searchCallbacks: {
                web: {
                    ready: function() {
                        // Коли результати отримані, приховуємо наш лоадер
                        const loader = document.getElementById('loading-state');
                        if (loader) loader.style.display = 'none';
                    }
                }
            }
        };
    </script>

    <!-- Твій CX ID -->
    <script async src="https://cse.google.com/cse.js?cx=1344d65dca9264bd9"></script>

</body>
</html>
