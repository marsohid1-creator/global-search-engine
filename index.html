<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Auto Search</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #fff; 
        }
        
        /* Лоадер */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #555;
        }

        .spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #1E88E5;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Стилізація результатів */
        .gsc-control-cse { padding: 0 !important; border: none !important; }
        
        /* Ховаємо рядок пошуку Google, залишаємо тільки результати */
        .gsc-search-box, .gsc-search-button { display: none !important; }
        
        /* Ховаємо рекламу, якщо вийде */
        .gsc-adBlock { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Завантаження результатів...</div>
    </div>

    <div class="gcse-searchresults-only" data-gname="autoSearch" data-linkTarget="_blank"></div>

    <script>
        // Callback, який Google викликає сам, коли закінчує роботу
        window.__gcse = {
            searchCallbacks: {
                web: {
                    ready: function() {
                        // Як тільки результати готові - прибираємо лоадер
                        const loader = document.getElementById('loading-overlay');
                        if (loader) loader.style.display = 'none';
                    }
                }
            }
        };
    </script>

    <script async src="https://cse.google.com/cse.js?cx=1344d65dca9264bd9"></script>

</body>
</html>
